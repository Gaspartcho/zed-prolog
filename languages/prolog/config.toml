name = "Prolog"
grammar = "prolog"
path_suffixes = ["pl", "pro", "P"]
line_comments = ["% "]
tab_size = 2
brackets = [
	{ start = "(", end = ")", close = true, newline = true },
	{ start = "{", end = "}", close = true, newline = true },
	{ start = "[", end = "]", close = true, newline = true },
	{ start = "/*", end = "*/", close = true, newline = false },
]
